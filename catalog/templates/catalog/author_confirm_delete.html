{% extends "base.html" %}

{% block content %}

<h1>Delete Author</h1>

<p>Are you sure you want to delete the author: {{ author }}?</p>
<p>This will delete all the associated books as well!</p>
<form action="" method="POST">
  {% csrf_token %}
  <p><a href="{{ author.get_absolute_url }}">Cancel</a></p>
  <input type="submit" value="Yes, delete.">
</form>

{% endblock %}
