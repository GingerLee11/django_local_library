{% extends "base.html" %}

{% block content %}

<h1>Delete Book</h1>

<p>Are you sure you want to delete the book: {{ book }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <p><a href="{{ book.get_absolute_url }}">Cancel</a></p>
  <input type="submit" value="Yes, delete.">
</form>

{% endblock %}
